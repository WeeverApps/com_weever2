<script type="text/template" id="subtab-edit-footer-template">
    <div class="wx-feed-error wx-hide">
        There was an error validating, please verify the information and try again
    </div>
    <% if ( validateFeed === true ) { %>
        <div class="wx-validate-feed">

        </div>
    <% } %>
    <div class="wx-edit-title-div">
        <h2>Feature Title</h2>
        <input type="text" value="<%- title %>" class="wx-edit-title" />
    </div>
    <div class="wx-subtab-edit-footer">
        <button class="wx-next-button wx-btn">Next</button>
        <button class="wx-finish-button wx-btn">Finish</button>
        <button class="wx-cancel-button wx-btn">Cancel</button>
    </div>
</script>
